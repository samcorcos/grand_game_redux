<template name="_seaCombat">
  <div class="row">
    {{#if preSeaCombat}}
      {{#each seaCombatants}}
        <div class="col s12 m6">
          <div class="card">
            <div class="card-content">
              <form>
                <input type="text" id="name" placeholder="Name">
                <h3 class="center-align">Units</h3>
                <div class="row">
                  <div class="col s12">
                    <input type="number" id="air" placeholder="Air Superiority">
                  </div>
                  <div class="col s6">
                    <input type="number" id="sSubs" placeholder="# Submarines">
                  </div>
                  <div class="col s6">
                    <input type="number" id="uSubs" placeholder="Unsupplied">
                  </div>
                  <div class="col s6">
                    <input type="number" id="sLtFleets" placeholder="# Lt. Fleets">
                  </div>
                  <div class="col s6">
                    <input type="number" id="uLtFleets" placeholder="Unsupplied">
                  </div>
                  <div class="col s6">
                    <input type="number" id="sHvFleets" placeholder="# Hv. Fleets">
                  </div>
                  <div class="col s6">
                    <input type="number" id="uHvFleets" placeholder="Unsupplied">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      {{/each}}
      <div class="right-align">
        <button class="btn" id="submit-sea">Submit Sea Combat</button>
      </div>
    {{else}}
      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-content">
            <p>Winner: {{seaWinner}}</p>
          </div>
        </div>
      </div>
      {{#each seaResults}}
        <div class="col s12 m6">
          <div class="card">
            <div class="card-content">
              <p>Combatant: {{name}}</p>
              <p>Casualties:</p>
              <ul>
                {{#each casualties}}
                <li>{{this}}</li>
                {{/each}}
              </ul>
            </div>
          </div>
        </div>

      {{/each}}
    {{/if}}
  </div>
</template>
