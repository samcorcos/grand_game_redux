          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>Regular Infantry</td>
          <td>8</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>Armor</td>
          <td>15</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>Submarines</td>
          <td>6</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>Light Fleets</td>
          <td>12</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>Heavy Fleets</td>
          <td>16</td>
          <td></td>
          <td></td>
        </tr>
        <tr>

        <tr>

          <td>35</td>
          <td></td>
          <td></td>
        </tr>

          <td></td>
          <td></td>
        </tr>

          <td>Unit of Weapons Research</td>

        <tr>
          <td>GDP</td>
          <td>Variable...</td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <div class="right-align">

      <span>Total ____________</span>
    </div>
    <textarea style="margin:3rem 0;" placeholder="Additional Notes for the Butler"></textarea>
    <div class="right-align">
      <button class="btn">Submit to the Butler</button>
    </div>

  </div>
</template>
